			height: 100%;

	<body>
		<video controls id="video"></video>

	<script>
		const baseUrl = "https://cdn.taoers.fun/";
		const id = window.location.search.split("?id=")[1] || "";

		video.src = baseUrl + id + ".mp4";
		video.play();
